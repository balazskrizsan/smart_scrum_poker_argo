############################### Backend App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssp-backend
  labels:
    app: ssp-backend-label
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ssp-backend
  template:
    metadata:
      labels:
        app: ssp-backend-label
        service: ssp-backend
    spec:
      containers:
        - name: ssp-backend
          image: placeholder:placeholder
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 400m
              memory: 400Mi
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          env:
            - name: spring.profiles.active
              value: native

---

apiVersion: v1
kind: Service
metadata:
  name: ssp-backend
  labels:
    app: ssp-backend-label
    service: ssp-backend
spec:
  type: NodePort
  selector:
    app: ssp-backend-label
    service: ssp-backend
  ports:
    - name: http
      protocol: TCP
      port: 46001
      targetPort: 8080


---
### Backend App - PSQL


apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-psql
  labels:
    app: backend-psql-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-psql-label
  template:
    metadata:
      labels:
        app: backend-psql-label
    spec:
      containers:
        - name: postgres
          image: postgres:16.2
          ports:
            - containerPort: 5432
          imagePullPolicy: IfNotPresent
          resources: {}
          envFrom:
            - configMapRef:
                name: insecure-psql-config

---

apiVersion: v1
kind: Service
metadata:
  name: backend-psql-service
spec:
  type: LoadBalancer
  ports:
    - port: 47030
      targetPort: 5432
  selector:
    app: backend-psql-label
