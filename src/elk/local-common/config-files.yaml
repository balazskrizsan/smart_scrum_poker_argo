apiVersion: v1
kind: ConfigMap
metadata:
  name: config-files
  namespace: smart-scrum-poker-elk-local-common
data:
  logstash.conf: |
    input {
      tcp {
        port => 5044
        codec => json
      }
    }

    filter {
      mutate {
        add_field => { "env" => "UNKNOWN" }
        lowercase => ["env"]
      }

      mutate { add_field => { "target_index" => "logs-fallback" } }

      if [env] in ["local_prod", "dev"] {
        mutate { add_field => { "target_index" => "logs-%{env}" } }
      
        if [long_term] == "true" {
          mutate { add_field => { "long_term_index" => "logs-long-term-%{env}" } }
        }
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "%{target_index}"
      }

      if [long_term_index] {
        elasticsearch {
          hosts => ["http://elasticsearch:9200"]
          index => "%{long_term_index}"
        }
      }
    }

  logstash.yml: |
    http.host: "0.0.0.0"
    http.port: 9600
    xpack.monitoring.enabled: true
    xpack.monitoring.elasticsearch.hosts: ["http://elasticsearch:9200"]
    log.level: info
    path.logs: /var/log/logstash
