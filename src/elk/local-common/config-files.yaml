apiVersion: v1
kind: ConfigMap
metadata:
  name: config-files
  namespace: smart-scrum-poker-elk-local-common
data:
  logstash.conf: |
    input {
      tcp {
        port => 5044
        codec => json
      }
    }

    filter {
      if ![env] {
        mutate { add_field => { "env" => "UNKNOWN" } }
      }

      mutate {
        lowercase => ["env"]
      }

      if [env] == "local_prod" {
        mutate { add_field => { "target_index" => "logs-local-prod" } }

        if [long_term] and [long_term] == "true" {
          mutate { add_field => { "long_term_index" => "logs-long-term-local-prod" } }
        }
      } else if [env] == "dev" {
        mutate { add_field => { "target_index" => "logs-dev" } }

        if [long_term] and [long_term] == "true" {
          mutate { add_field => { "long_term_index" => "logs-long-term-dev" } }
        }
      }  else {
        mutate { add_field => { "target_index" => "logs-fallback" } }
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "%{target_index}"
      }

      if [long_term_index] {
        elasticsearch {
          hosts => ["http://elasticsearch:9200"]
          index => "%{long_term_index}"
        }
      }
    }

  logstash.yml: |
    http.host: "0.0.0.0"
    http.port: 9600
    xpack.monitoring.enabled: true
    xpack.monitoring.elasticsearch.hosts: ["http://elasticsearch:9200"]
    log.level: info
    path.logs: /var/log/logstash
