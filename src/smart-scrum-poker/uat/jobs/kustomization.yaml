apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: smart-scrum-poker-uat

resources:
  - ./../../templates/jobs

patches:
  - target:
      group: batch
      version: v1
      kind: Job
      name: secret-manager-job
      namespace: smart-scrum-poker-uat
    patch: |-
      [
        {
          "op": "replace",
          "path": "/spec/template/spec/containers/0/volumeMounts/1/subPath",
          "value": "secret.path"
        }
      ]
