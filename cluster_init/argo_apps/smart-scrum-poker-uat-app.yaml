apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smart-scrum-poker-app
  namespace: argocd
spec:
  destination:
    namespace: smart-scrum-poker-uat
    server: https://kubernetes.default.svc
  project: default
  source:
    path: src/all-in-one-start--uat
    repoURL: https://github.com/balazskrizsan/smart_scrum_poker_argo
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
